

  

  
    
  
    <table class="table table-striped">
  
      <thead>
  
          <tr>
  
            <th>ID</th>
  
            <th>foodType</th>
  
            <th>location</th>
  
            
  
          </tr>
  
      </thead>
  
      <tbody>
  
        <tr *ngFor="let truck of trucks">
  
          <td>{{ truck.id }}</td>
  
          <td>{{ truck.foodType }}</td>
  
          <td>{{ truck.location }}</td>
  
          
  
        </tr>
  
      </tbody>
  
    </table>
